<html>
    <head>
        <title>GetPurchaseHistory</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <h2>購入履歴取得ツール</h2>
        <p>
            <p> 
                プロフィール：
                <select id="profile"></select>
            </p>
            <fieldset>
                <legend>購入履歴を取得するECサイトを選択してください。(1つだけ)</legend>
                <label><input type="radio" name="type" value="yahoo" checked>ヤフオク</label><br>
                <label><input type="radio" name="type" value="mercari">メルカリ</label><br>
                <label><input type="radio" name="type" value="amazon">Amazon</label>
            </fieldset>
            <p>
                <button id = "getBtn">購入履歴を取得する</button>
                <button onclick="window.close();">閉じる</button>
            </p>
        </p>

        <script type="text/javascript" src="./eel.js"></script>
        <script>
            // 画面ロード時            
            window.onload = async function(){            
                // 設定ファイルからコンボボックスの要素を設定する
                var option = document.createElement("option");
                option.text = '';
                option.value = '';
                document.getElementById("profile").appendChild(option);
                var userList = await eel.getUserList()();   
                userList.forEach(function( item ) {
                    var option = document.createElement("option");
                    option.text = item;
                    option.value = item;
                    document.getElementById("profile").appendChild(option);
                });
                
            }

            // 購入履歴を取得するボタン
            getBtn.addEventListener('click', async() => {
                var userProfile = profile.value;
                var type = document.getElementsByName('type');
              
                if(userProfile.length == 0){
                    alert("プロフィールを選択してください。");
                }else{                   
                    for (let i = 0; i < type.length; i++){
		                if(type[i].checked){                            
                            // 購入履歴を取得してCSVファイルを作成する
                            eel.toCsvPurchaseHistory(userProfile,type[i].value);
                        }
                    }
	            }
            });

            // 完了メッセージを表示する
            eel.expose(view_completion_js)
            function view_completion_js(){
                alert("購入履歴の作成が完了しました！");
            }
        </script>
    </body>
</html>
